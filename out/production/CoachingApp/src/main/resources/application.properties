# ============== APPLICATION NAME ==============
spring.application.name=coaching-backend

# === PostgreSQL DataSource ===
# Make sure you actually have a "tutoring_db" database and "tutor_user" user with password "StrongP@ssw0rd"
spring.datasource.url=jdbc:postgresql://localhost:5432/tutoring_db
spring.datasource.username=tutor_user
spring.datasource.password=StrongP@ssw0rd
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate: automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update
# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL in the console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================== JWT =====================
# A very simple secret. In production, use a stronger, environment?provided secret,
# e.g. export COACHING_JWT_SECRET in your environment instead of hard?coding here.
jwt.secret=MySuperSecretKeyForJWTSigningMustBeAtLeast256BitsLong
jwt.expiration-in-ms=3600000
# ================= CORS (OPTIONAL) ================
# If you need to allow requests from localhost:3000 (React), can configure CORS in SecurityConfig (below)
cors.allowedOrigins=http://localhost:3000